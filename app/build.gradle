plugins {
    id 'application'
    id 'org.beryx.jlink' version '3.0.1'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation libs.guava
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'csvmonitorproject.App'
    mainModule = 'csvmonitor'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Configure Badass JLink Plugin
jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    
    // Add modules that your application needs
    addExtraModulePath 'build/libs'
    
    launcher {
        name = 'csvmonitor'
    }

    jpackage {
        imageName = 'CSV Monitor'
        installerName = 'CSV Monitor'
        installerType = 'dmg'
        skipInstaller = false
        appVersion = '1.0.0'
        
        // macOS specific options
        installerOptions = [
            '--mac-package-identifier', 'com.example.csvmonitor',
        ]
        
        // Optional: Add an icon
        icon = 'src/main/resources/icon.icns'
        
    }
}